apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.h.publish"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.github.wyh497823256:app.ui:1.0.4'
    compile 'com.github.wyh497823256:app.libs:1.0.1'
    compile 'com.github.wyh497823256:app.mvp:1.0.1'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.github.wangjiegulu:RapidFloatingActionButton:1.0.3'
    //ButterKnife
    compile 'com.jakewharton:butterknife:8.5.1'

    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

}
